<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Darker shade of blue-gray */
            color: #ecf0f1; /* Light text for contrast */
            padding: 20px;
        }

        /* Heading styling */
        h1, h2 {
            font-size: 2em;
            color: #ecf0f1; /* Light text color */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            background-color: #34495e; /* Darker blue-gray */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }

        form input[type="submit"] {
            background-color: #1e3a8a; /* Dark blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Space between the buttons */
        }

        form input[type="submit"]:hover {
            background-color: #2563eb; /* Medium blue for hover effect */
        }

        /* Paragraph styling */
        p {
            color: #ecf0f1; /* Light text color */
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Response styling */
        #response {
            margin-top: 10px;
            padding: 15px;
            background-color: #d1e7fd; /* Soft blue */
            border-radius: 5px;
            font-size: 1.1em;
            color: #333;
        }

        #response1 {
            margin-top: 10px;
            padding: 15px;
            background-color: #34495e; /* Darker background */
            border-radius: 5px;
            font-size: 1.1em;
            color: #ecf0f1; /* Light text for contrast */
        }

        /* Button container styling */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between the buttons */
            margin-top: 20px;
        }

        form button[type="submit"] {
            background-color: #1e3a8a; /* Dark blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px; /* Space between the buttons */
        }

        form button[type="submit"]:hover {
            background-color: #2563eb; /* Medium blue for hover effect */
        }

        /* Centering the "BACK TO HOME" button */
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<h1>
    Write your queries and code snippets here
</h1>
<form method="post">
    {% csrf_token %}
    {{ request.as_p }}
    <div class="button-container">
        <input type="submit" value="GO">
    </div>
</form>

<h2>
    Here is the output generated by our ChatBot:
</h2>
<p id="response1">You:</p>
<p id="response1">{{ip}}</p>
<p id="response">ChatBot:</p>
<p id="response">
    {% for line in response %}
        {{ line }}
        <br>
    {% endfor %}
</p>

<div class="back-button-container">
    <form>
        <button type="submit" formaction="/">BACK TO HOME</button>
    </form>
</div>
</body>
</html>
